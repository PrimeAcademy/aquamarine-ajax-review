<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

<body>
    <h1>Guess the Number!</h1>
    <p>Enter your guess and click Go!</p>

    <label for="p1Guess">Player 1:</label><input type="number" id="p1Guess" />
    <label for="p2Guess">Player 2:</label><input type="number" id="p2Guess" />    

    <button id="submitGuesses">Go!</button>

    <div id="guessContainer">
      <!-- where the guesses would go -->
    </div>
</body>
